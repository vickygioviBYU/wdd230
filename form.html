<head>

    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

</head>
<body>
    <header>
        <img src="images/image.webp" alt="Me" width="200" height="200">
        <h1>Giovanni Canavesi</h1>
    </header>
    <nav>
        <button id="menu" aria-label="menuButton"></button>
        <ul class="navigation">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="chamber">Chamber</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/jacob/3?lang=eng" target="_blank">Scripture</a></li>
        </ul>
        
    </nav>
    <main>
        <p id="message"></p>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Registration</legend>
                <label class="top">Username* <input type="text" id="username" name="username" required></label>
                <label class="top">Password* <input type="password" id="password" name="password" required pattern=".{8,}"></label>
                <label class="top">Repeat Password* <input type="password" id="passwordRepeat" name="passwordRepeat" required></label>
                <label class="top">Email* <input title="Please enter a valid email address" type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>

                <br>

                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                
                <div id="rangevalue">0</div>
                
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>
            
            <input class="submitBtn" type="submit" value="Submit your qualifications">
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/phrasesMatch.js"></script>
    <script src="/scripts/main.js">

    </script>

    <script src="/scripts/getDates.js">

    </script>

    <script src="/scripts/hamburgerMenu.js">

    </script>
</body>
</html>
